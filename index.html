<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Ocelot IDE</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-top: 20px;
        }
        .canvas-container {
            flex: 3;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
        }
        .canvas-container canvas {
            width: 480px; /* Scratch canvas width */
            height: 360px; /* Scratch canvas height */
        }
        .sidebar {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .sprite-preview, .backdrop-preview, .sprite-properties {
            margin-bottom: 20px;
        }
        .slider {
            height: 100px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Better Ocelot IDE</h1>
    <div class="container">
        <div class="sidebar">
            <div class="sprite-preview">
                <h2>Sprites Preview</h2>
                <!-- Add sprite preview elements here -->
            </div>
            <div class="backdrop-preview">
                <h2>Backdrop View</h2>
                <!-- Add backdrop preview elements here -->
            </div>
            <div class="sprite-properties">
                <h2>Selected Sprite Properties</h2>
                <p>X: <input type="number" id="sprite-x" /></p>
                <p>Y: <input type="number" id="sprite-y" /></p>
                <p>Rotation: <input type="number" id="sprite-rotation" /></p>
                <p>Rotation Mode: 
                    <select id="sprite-rotation-mode">
                        <option value="all-around">All Around</option>
                        <option value="left-right">Left-Right</option>
                        <option value="don't rotate">Don't Rotate</option>
                    </select>
                </p>
                <p>Visibility: <input type="checkbox" id="sprite-visibility" /></p>
                <p>Size: <input type="number" id="sprite-size" /></p>
            </div>
        </div>
        <div class="canvas-container">
            <canvas id="scratch-canvas"></canvas>
        </div>
    </div>
    <div class="slider">
        <h2>Blocks</h2>
        <!-- Add blocks slider elements here -->
    </div>
</body>
</html>
